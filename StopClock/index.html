<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-body">
        <div class="display">
            <h1 id="stp">STOPWATCH</h1>
            <P>USING</P>
            <h1>VANILLA JAVASCRIPT</h1>
        </div>
        <div class="main">
            <div class="result">
                    <div id="min"></div>
                    <p>:</p> 
                    <div id="secs"></div>
            </div>
            <div class="buttons">
                <button id="startClock" style="background-color: rgb(23, 78, 23); border:none;">START</button>
                <button id="stopClock" style="background-color: rgb(245, 42, 42); border:none;">STOP</button>
                <button id="resetClock" style="border:none;">RESET</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
