<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="cal-container">
        <div class="cal-background">
            <div class="cal-main">
                <div id="result" class="cal-result">

                </div>
                <div class="cal-ops">
                    <div id="plus" class="ops cal-plus">&#43;</div>
                    <div id="minus" class="ops cal-minus">&#8722;</div>
                    <div id="multiply" class="ops cal-plus">&#215;</div>
                    <div id ="divide" class="ops cal-plus">&#247;</div>
                </div>

                <div class="lower-block">
                    <div class="cal-nums">
                        <div class="num-line">
                            <div id="one" class="num cal-one">1</div>
                            <div id="two" class="num cal-two">2</div>
                            <div id="three" class="num cal-three">3</div>
                        </div>
                        <div class="num-line">
                            <div id="four" class="num cal-four">4</div>
                            <div id="five" class="num cal-five">5</div>
                            <div id="six" class="num cal-six">6</div>
                        </div>
                        <div class="num-line">
                            <div id="seven" class="num cal-seven">7</div>
                            <div id="eight" class="num cal-eight">8</div>
                            <div id="nine" class="num cal-nine">9</div>
                        </div>
                        <div class="num-line">
                            <div id="zero" class="num cal-zero">0</div>
                            <div id="dot" class="num cal-dot">.</div>
                            <div id="clear" class="num cal-c">C</div>
                        </div>
                    </div>

                    <div id="equals" class="cal-equals">
                        &#61;
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
