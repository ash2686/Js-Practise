<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body onload="myFunction()">

    <div class="main-container">
        
        <div class="cal-container">
            <h1>Tip Calculator</h1>
            <!-- <input type="text" /> -->
            <div class="input-group w-75 mb-3">
                <span class="input-group-text fw-bolder" id="basic-addon1">Total Bill $</span>
                <input type="text" class="form-control container w-50  py-3 fw-bolder" id="total" name="total" value=0 placeholder="Total Bill">
              </div>

              <!-- <input type="text"  id="total" name="total" value=0 placeholder="Total Bill" onchange="money()"> -->
            <div class="range-setup">
                <div class="range-line">
            <p id=range-start>0%</p>
            <input type="range" name="tipCal" id="tip-cal" min="0" max="100"  step="5" value="0" autocomplete="off">            
            <p id="range-end">100%</p>

            </div>
                    <div class="tip-block">
                       <label for="tip-text" class="tip-text">Tip amount %</label>
                       <!-- <input type="text" name="tip-text" id=tip-text> -->
                       <input type="text" name="tip-text" id="range-val">
                    </div>
                       <!-- <div name="range-val" id="range-val" value=0></div>             -->
           </div>

            <div class="result">
                <h2>Results</h2>
                <div class="input-group w-75 mb-3">
                    <span class="input-group-text fw-bolder" id="basic-addon1">Total Tip only $</span>
                    <input type="text" name="tip-amount" id="tip-amount" class="form-control container w-50  py-3 fw-bolder bg-light" placeholder="Bill without Tip" disabled>
                  </div>
                  <div class="input-group w-75 mb-3">
                    <span class="input-group-text fw-bolder" id="basic-addon1">Total +w Tip $</span>
                    <input type="text"  name="tip-bill" id="tip-bill" class="form-control container w-50  py-3 fw-bolder bg-light" placeholder="Total bill with Tip"  disabled>
                  </div>
               
            </div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
